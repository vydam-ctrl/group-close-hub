<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Collection â€“ Date Range</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="flex h-screen">

  <div id="notification"></div>

  <!-- Sidebar -->
  <aside class="w-60 bg-white shadow-md flex flex-col">
    <img src="Blue.svg" alt="Bizzi" class="p-6 w-2/3" />
    <nav class="px-4 space-y-2 flex-1">
      <a class="block px-3 py-2 rounded hover:bg-gray-100">BU Dashboard</a>
    </nav>
  </aside>

  <!-- Main -->
  <div class="flex-1 flex flex-col">

    <!-- Header -->
    <header class="bg-white p-3 flex justify-end items-center shadow-sm">
      <!-- <input placeholder="Search..." class="border rounded-lg px-4 py-2 w-80"> -->
      <div class="flex items-center gap-3">
        <img src="https://lh3.googleusercontent.com/a/ACg8ocKSzwkOIscaTVFLvk07qlwkbUS-6obewPkj1OEhmgcKVaEqNTQ=s576-c-no"
          class="rounded-full header-profile-img">
        <span class="font-medium">Mai Vy</span>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 p-6 flex flex-col gap-6 overflow-hidden">
      <!-- Dashboard Header -->
      <div class="flex justify-between items-end">
        <div>
          <h1 class="text-2xl font-bold">BU CLOSING TASK DASHBOARD</h1>
          <div class="flex gap-4 text-gray-600 mt-1">
            <span>Entity: <span class="font-medium text-black">BU-ABC</span></span>
            <span>Reporting Period: <span class="font-medium text-black">Jan-2026</span></span>
          </div>
        </div>
        <div class="flex gap-2">
          <button id="refreshBtn" class="border px-4 py-2 rounded-lg">Refresh Status</button>
          <button id="exportBtn" class="border px-4 py-2 rounded-lg">Export Task List</button>
        </div>
      </div>

      <!-- Tasks Table -->
      <section class="flex-1 bg-white rounded-2xl shadow-sm overflow-hidden flex flex-col">
        <div class="p-4 border-b">
          <h2 class="font-semibold">Tasks Overview</h2>
        </div>
        <div class="overflow-auto flex-1">
          <!-- Filter Section -->
          <div
            class="mb-6 grid grid-cols-1 gap-4 md:grid-cols-4 bg-white p-4 rounded-xl shadow-sm border border-gray-100">
            <!-- Owner Search -->
            <div>
              <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Owner</label>
              <input type="text" id="searchOwner" placeholder="Search by owner..."
                class="w-full rounded border border-gray-300 p-2 text-sm focus:border-blue-500 focus:outline-none"
                oninput="applyFilters()">
            </div>

            <!-- Status Select -->
            <div>
              <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Status</label>
              <select id="searchStatus"
                class="w-full rounded border border-gray-300 p-2 text-sm focus:border-blue-500 focus:outline-none"
                onchange="applyFilters()">
                <option value="">All</option>
                <option value="Open">Open</option>
                <option value="Sent">Sent</option>
                <option value="Reject">Reject</option>
                <option value="Approve">Approve</option>
              </select>
            </div>

            <!-- Due Date Picker -->
            <div>
              <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Due Date</label>
              <input type="date" id="searchDate"
                class="w-full rounded border border-gray-300 p-2 text-sm focus:border-blue-500 focus:outline-none"
                onchange="applyFilters()">
            </div>

            <!-- SLA Input -->
            <div>
              <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Max SLA</label>
              <input type="number" id="searchSLA" placeholder="e.g. 2"
                class="w-full rounded border border-gray-300 p-2 text-sm focus:border-blue-500 focus:outline-none"
                oninput="applyFilters()">
            </div>
          </div>
          <table class="w-full text-left border-collapse">
            <thead class="bg-gray-50 sticky top-0">
              <tr>
                <th class="px-6 py-3 border-b font-semibold text-gray-700">Task Name</th>
                <th class="px-6 py-3 border-b font-semibold text-gray-700">Owner</th>
                <th class="px-6 py-3 border-b font-semibold text-gray-700">Status</th>
                <th class="px-6 py-3 border-b font-semibold text-gray-700">Due Date</th>
                <th class="px-6 py-3 border-b font-semibold text-gray-700 text-center">SLA (days)</th>
                <th class="px-6 py-3 border-b font-semibold text-gray-700 text-center">Action</th>
              </tr>
            </thead>
            <tbody id="task-list">
              <!-- Tasks will be rendered here -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Bottom Info -->
      <div class="grid grid-cols-1">
        <!-- Summary -->
        <section class="card p-6">
          <h3 class="font-semibold mb-4">Deadline & SLA Summary</h3>
          <div class="grid grid-cols-3 gap-4">
            <div class="p-4 bg-blue-50 rounded-xl flex flex-col items-center justify-center text-center min-h-[100px]">
              <div class="text-sm text-blue-600 uppercase font-semibold mb-1">Total Tasks</div>
              <div class="text-2xl font-bold text-black" id="totalTasks">0</div>
            </div>
            <div class="p-4 bg-gray-50 rounded-xl flex flex-col items-center justify-center text-center min-h-[100px]">
              <div class="text-sm text-gray-600 uppercase font-semibold mb-1">Breakdown</div>
              <div id="breakdown">--</div>
            </div>
            <div class="p-4 bg-orange-50 rounded-xl text-center min-h-[100px]">
              <div class="text-sm text-orange-600 uppercase font-semibold mb-1">Urgent</div>
              <div id="urgentCount" class="text-sm font-semibold text-orange-800">0</div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Popup -->
  <div id="editPopup">
    <div id="editPopupContent">
      <h2 id="popupTitle" class="text-lg font-semibold mb-2">Add Request</h2>

      <label>Reporting Period</label>
      <div class="flex gap-2">
        <input type="date" id="periodFrom">
        <input type="date" id="periodTo">
      </div>

      <label>Entity</label>
      <select id="entity">
        <option>Bizzi Group</option>
        <option>Finevo Ltd</option>
        <option>ABC Holdings</option>
      </select>

      <label>System</label>
      <select id="system">
        <option>SAP</option>
        <option>Oracle</option>
        <option>Dynamics</option>
        <option>File Server</option>
      </select>

      <label>Data Type</label>
      <select id="type">
        <option>Trial Balance</option>
        <option>GL Detail</option>
        <option>Intercompany</option>
      </select>

      <div class="flex justify-end gap-2 mt-4">
        <button id="cancel" class="border px-4 py-2 rounded-lg">Cancel</button>
        <button id="save" class="bg-blue-700 text-white px-4 py-2 rounded-lg">Save</button>
      </div>
    </div>
  </div>

  <!-- Task Detail Modal -->
  <div id="taskModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-[100]">
    <div
      class="bg-white rounded-3xl w-[500px] max-w-full overflow-hidden shadow-2xl animate-in fade-in zoom-in duration-200">
      <!-- Modal Header -->
      <div class="p-6 border-b flex justify-between items-center">
        <h2 class="text-xl font-bold">Task Details</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-black">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Modal Content -->
      <div class="p-6 space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="text-xs font-semibold text-gray-500 uppercase">Task Name</label>
            <p id="modalTaskName" class="font-medium">--</p>
          </div>
          <div>
            <label class="text-xs font-semibold text-gray-500 uppercase">Owner</label>
            <p id="modalOwner" class="font-medium">--</p>
          </div>
          <div>
            <label class="text-xs font-semibold text-gray-500 uppercase">Status</label>
            <div id="modalStatusContainer" class="mt-1">--</div>
          </div>
          <div>
            <label class="text-xs font-semibold text-gray-500 uppercase">Due Date</label>
            <p id="modalDueDate" class="font-medium">--</p>
          </div>
        </div>
        <div id="modalReasonContainer" class="hidden pt-4 border-t">
          <label class="text-xs font-semibold text-red-500 uppercase">Reason</label>
          <p id="modalReason" class="text-red-700 bg-red-50 p-3 rounded-xl border border-red-100 mt-1 text-sm italic">--
          </p>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="p-6 bg-gray-50 border-t flex gap-3 justify-end">
        <button onclick="closeModal()"
          class="px-6 py-2 border rounded-xl font-medium hover:bg-white transition-colors">Cancel</button>
        <button id="modalConfirmBtn" onclick="confirmTask()"
          class="px-6 py-2 bg-blue-700 text-white rounded-xl font-medium hover:bg-blue-800 transition-all flex items-center gap-2">
          <span>Confirm Action</span>
          <div id="modalSpinner"
            class="hidden w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
        </button>
      </div>
    </div>
  </div>

  <script src="tasks.js"></script>
  <script src="script.js"></script>
</body>

</html>
